#\u6700\u5927\u5206\u914D\u7684\u5BF9\u8C61\u6570  
redis.pool.maxActive=200
#\u6700\u5927\u80FD\u591F\u4FDD\u6301idel\u72B6\u6001\u7684\u5BF9\u8C61\u6570  
redis.pool.maxIdle=200
#\u5F53\u6C60\u5185\u6CA1\u6709\u8FD4\u56DE\u5BF9\u8C61\u65F6\uFF0C\u6700\u5927\u7B49\u5F85\u65F6\u95F4  
redis.pool.maxWait=1000
#\u5F53\u8C03\u7528borrow Object\u65B9\u6CD5\u65F6\uFF0C\u662F\u5426\u8FDB\u884C\u6709\u6548\u6027\u68C0\u67E5
#\u5F53maxActive\u5230\u8FBE\u6700\u5927\u6570\uFF0C\u83B7\u53D6\u8FDE\u63A5\u65F6\u7684\u64CD\u4F5C  0.\u629B\u5F02\u5E38 1.\u963B\u585E\u7B49\u5F85 2.\u521B\u5EFA\u65B0\u7684\uFF08maxActive\u5C06\u5931\u6548\uFF09
redis.pool.whenExhaustedAction=1
#\u5728\u83B7\u53D6\u8FDE\u63A5\u65F6\uFF0C\u662F\u5426\u9A8C\u8BC1\u6709\u6548\u6027
redis.pool.testOnBorrow=true
#\u5728\u5F52\u8FD8\u8FDE\u63A5\u65F6\uFF0C\u662F\u5426\u9A8C\u8BC1\u6709\u6548\u6027
redis.pool.testOnReturn=true
#\u5F53\u8FDE\u63A5\u7A7A\u95F2\u65F6\uFF0C\u662F\u5426\u9A8C\u8BC1\u6709\u6548\u6027
redis.pool.testWhileIdle=true
#\u8BBE\u5B9A\u95F4\u9694\u6CA1\u8FC7\u591A\u5C11\u6BEB\u79D2\u8FDB\u884C\u4E00\u6B21\u540E\u53F0\u8FDE\u63A5\u6E05\u7406\u7684\u884C\u52A8
redis.pool.timeBetweenEvictionRunsMillis=3600000
#\u6BCF\u6B21\u68C0\u67E5\u7684\u8FDE\u63A5\u6570
redis.pool.numTestsPerEvictionRun=5
#\u8BBE\u5B9A\u5728\u8FDB\u884C\u540E\u53F0\u5BF9\u8C61\u6E05\u7406\u65F6\uFF0C\u89C6\u4F11\u7720\u65F6\u95F4\u8D85\u8FC7\u4E86\u591A\u5C11\u6BEB\u79D2\u7684\u5BF9\u8C61\u4E3A\u8FC7\u671F\u3002\u8FC7\u671F\u7684\u5BF9\u8C61\u5C06\u88AB\u56DE\u6536\u3002\u5982\u679C\u8FD9\u4E2A\u503C\u4E0D\u662F\u6B63\u6570\uFF0C\u90A3\u4E48\u5BF9\u4F11\u7720\u65F6\u95F4\u6CA1\u6709\u7279\u522B\u7684\u7EA6\u675F\u3002
redis.pool.minEvictableIdleTimeMillis=300000
